<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Django</title>
</head>
<body>
    <!-- Your symptoms are {{symptoms}} -->
    <br>
    your disease is {{disease}} 
    <br><br>

    <form action="disease_info" method="Post">
        {% csrf_token %}
        <input type="hidden" name="disease_name" value="{{disease}}">
        <button type="submit">Read More</button>
      </form>


      {% if result %}
      <h1> What is {{disease}} </h1>
      <p>{{ result|safe }}</p>
      {% endif %}

    
</body>
</html>
